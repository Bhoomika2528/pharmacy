<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form action="confirmation.html" >
            <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}">
            </div>
            <div class="form-group">
                <label for="total cost">Total Cost</label>
                <input type="number" id="total" name="total-cost" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}">
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
